<svg>
	<defs>
		<g id="time-scale">
			<line x1="0" y1="0" x2="500" y2="0" stroke="#999" stroke-width="1.5"/>
			<g text-anchor="middle" transform="translate(0,10)" font-size="8" fill="#555">
				<text x="0">0</text>
				<text x="20">1</text>
				<text x="40">2</text>
				<text x="60">3</text>
				<text x="80">4</text>
				<text x="100">5</text>
				<text x="120">6</text>
				<text x="140">7</text>
				<text x="160">8</text>
				<text x="180">9</text>
				<text x="200">10</text>
				<text x="220">11</text>
				<text x="240">12</text>
				<text x="260">13</text>
				<text x="280">14</text>
				<text x="300">15</text>
				<text x="320">16</text>
				<text x="340">17</text>
				<text x="360">18</text>
				<text x="380">19</text>
				<text x="400">20</text>
				<text x="420">21</text>
				<text x="440">22</text>
				<text x="460">23</text>
				<text x="480">24</text>
				<text x="500">25</text>
			</g>

			<line x1="0" y1="-5" x2="0" y2="13" stroke="red" stroke-width="2">
                        <animateTransform attributeName="transform" type="translate" from="0,0" to="500,0" begin="0" dur="25" fill="freeze"/>
                        </line>

			<text x="250" y="22" text-anchor="middle" font-size="10" fill="#999">seconds</text>
		</g>
	</defs>

</svg>
