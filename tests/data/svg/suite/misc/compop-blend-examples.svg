      <text x="20" y="0" font-family="verdana" font-size="16" fill="black">
        lighten
      </text>
      <g enable-background="new">
        <use x="30" y="50" xlink:href="#a"/>
        <use x="30" y="10" xlink:href="#b" comp-op="lighten"/>
